<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8">
  <title>Danh sách người dùng</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Người dùng</h1>
    <a class="btn btn-brand-blue"
       th:href="@{/admin/users/add(page=${current}, size=${size}, q=${q})}">+ Thêm mới</a>
  </div>

  <form class="row g-2 mb-3" th:action="@{/admin/users}" method="get">
    <div class="col-auto">
      <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Nhập tên hoặc email ...">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary" type="submit">Tìm</button>
      <a class="btn btn-link" th:href="@{/admin/users(page=1, size=${size})}">Xóa lọc</a>
    </div>
  </form>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle shadow-sm rounded">
      <thead class="table-light">
      <tr>
        <th style="width: 80px">ID</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th style="width: 140px">SĐT</th>
        <th class="text-end" style="width: 180px">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="u : ${userPage.content}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.fullname}">Tên</td>
        <td th:text="${u.email}">Email</td>
        <td th:text="${u.phone}">Phone</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary me-1"
             th:href="@{/admin/users/edit/{id}(id=${u.id}, page=${current}, size=${size}, q=${q})}">
            <i class="bi bi-pencil"></i> Sửa
          </a>
          <form class="d-inline"
                th:action="@{/admin/users/{id}/delete(id=${u.id}, page=${current}, size=${size}, q=${q})}"
                method="post" onsubmit="return confirm('Xóa người dùng này?');">
            <button class="btn btn-sm btn-outline-danger" type="submit">
              <i class="bi bi-trash"></i> Xóa
            </button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(userPage.content)}">
        <td colspan="5" class="text-center text-muted">Chưa có dữ liệu</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <div class="small text-muted"
         th:with="start=${userPage.number * userPage.size + (userPage.numberOfElements > 0 ? 1 : 0)},
                  end=${userPage.number * userPage.size + userPage.numberOfElements},
                  total=${userPage.totalElements}">
      Hiển thị <b th:text="${start}">0</b>–<b th:text="${end}">0</b> trên <b th:text="${total}">0</b> bản ghi
    </div>

    <form class="d-inline" th:action="@{/admin/users}" method="get">
      <input type="hidden" name="q" th:value="${q}">
      <input type="hidden" name="page" value="1">
      <label class="me-1">Hiển thị</label>
      <select class="form-select d-inline-block" style="width:auto" name="size" onchange="this.form.submit()">
        <option th:each="s : ${new int[]{5,10,15,25,50,100}}"
                th:value="${s}" th:text="${s}" th:selected="${s} == ${size}"></option>
      </select>
      <span class="ms-1">dòng/trang</span>
    </form>
  </div>

  <nav aria-label="Pagination" class="mt-2">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
        <a class="page-link" th:href="@{/admin/users(page=${userPage.number}, size=${userPage.size}, q=${q})}">«</a>
      </li>
      <li class="page-item" th:each="p : ${pageNumbers}"
          th:classappend="${p} == ${userPage.number + 1} ? 'active'">
        <a class="page-link" th:text="${p}"
           th:href="@{/admin/users(page=${p}, size=${userPage.size}, q=${q})}"></a>
      </li>
      <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
        <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 2}, size=${userPage.size}, q=${q})}">»</a>
      </li>
    </ul>
  </nav>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <meta charset="UTF-8" />
  <title>Thể loại</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Thể loại</h1>
    <!-- USER: KHÔNG có nút Thêm mới -->
  </div>

  <!-- Tìm kiếm -->
  <form class="row g-2 mb-3" th:action="@{/user/categories}" method="get">
    <div class="col-auto">
      <input class="form-control" type="text" name="kw"
             th:value="${kw}" placeholder="Nhập tên thể loại...">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary" type="submit">Tìm</button>
      <a class="btn btn-outline-secondary" th:href="@{/user/categories}">Xóa lọc</a>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle shadow-sm rounded">
      <thead class="table-light">
      <tr>
        <th style="width: 80px">ID</th>
        <th>Tên thể loại</th>
        <th style="width: 120px">Hình ảnh</th>
        <!-- USER: KHÔNG có cột Hành động -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${categoryPage.content}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.name}">Tên</td>
        <td>
          <img th:if="${c.images != null}"
               th:src="@{'/uploads/' + ${c.images}}"
               alt="Ảnh" class="img-thumbnail" style="max-width:60px;">
          <span th:if="${c.images == null}" class="badge bg-secondary">Không có</span>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(categoryPage.content)}">
        <td colspan="3" class="text-center text-muted">Chưa có dữ liệu</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Info + page size -->
  <div class="d-flex justify-content-between align-items-center">
    <div class="small text-muted"
         th:with="start=${categoryPage.number * categoryPage.size + (categoryPage.numberOfElements > 0 ? 1 : 0)},
                  end=${categoryPage.number * categoryPage.size + categoryPage.numberOfElements},
                  total=${categoryPage.totalElements}">
      Hiển thị <b th:text="${start}">0</b>–<b th:text="${end}">0</b> trên <b th:text="${total}">0</b> bản ghi
    </div>

    <form class="d-inline" th:action="@{/user/categories}" method="get">
      <input type="hidden" name="kw" th:value="${kw}">
      <input type="hidden" name="page" value="1">
      <label class="me-1">Hiển thị</label>
      <select class="form-select d-inline-block" style="width:auto" name="size" onchange="this.form.submit()">
        <option th:each="s : ${new int[]{5,10,15,25,50,100}}"
                th:value="${s}" th:text="${s}" th:selected="${s} == ${size}"></option>
      </select>
      <span class="ms-1">dòng/trang</span>
    </form>
  </div>

  <!-- Pagination -->
  <nav aria-label="Pagination" class="mt-2">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" th:classappend="${categoryPage.first} ? 'disabled'">
        <a class="page-link"
           th:href="@{/user/categories(page=${categoryPage.number}, size=${categoryPage.size}, kw=${kw})}">«</a>
      </li>

      <li class="page-item" th:each="p : ${pageNumbers}"
          th:classappend="${p} == ${categoryPage.number + 1} ? 'active'">
        <a class="page-link" th:text="${p}"
           th:href="@{/user/categories(page=${p}, size=${categoryPage.size}, kw=${kw})}"></a>
      </li>

      <li class="page-item" th:classappend="${categoryPage.last} ? 'disabled'">
        <a class="page-link"
           th:href="@{/user/categories(page=${categoryPage.number + 2}, size=${categoryPage.size}, kw=${kw})}">»</a>
      </li>
    </ul>
  </nav>
</section>
</body>
</html>

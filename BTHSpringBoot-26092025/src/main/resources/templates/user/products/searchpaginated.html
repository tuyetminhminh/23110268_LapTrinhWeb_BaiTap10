<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categories - Search</title>
</head>
<body>

	<!-- bọc bằng layout/base và truyền fragment section làm content -->
	<div th:replace="~{layout/base :: layout(~{::section})}">
		<h1>Tìm kiếm / Phân trang</h1>

		<form th:action="@{/admin/categories/searchpaginated}" method="get">
			<input type="text" name="name" th:value="${name}"
				placeholder="tên thể loại..." />
			<button type="submit">Tìm</button>
			<a th:href="@{/admin/categories/searchpaginated}">Xóa lọc</a>
		</form>

		<p th:text="${message}" th:if="${message}"></p>

		<table border="1" cellpadding="6" cellspacing="0"
			style="margin-top: 10px;">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
                                <tr th:each="c : ${categoryPage.content}">
                                        <td th:text="${c.id}">1</td>
                                        <td th:text="${c.name}">Name</td>
                                        <td><a
                                                th:href="@{'/admin/categories/edit/' + ${c.id}}">Sửa</a> |
                                                <a th:href="@{'/admin/categories/delete/' + ${c.id}}"
                                                onclick="return confirm('Xóa thể loại này?');">Xóa</a></td>
				</tr>
				<tr th:if="${#lists.isEmpty(categoryPage.content)}">
					<td colspan="3">Không có dữ liệu.</td>
				</tr>
			</tbody>
		</table>

		<!-- Pagination -->
		<div th:if="${pageNumbers}">
			<span th:each="p : ${pageNumbers}"> <a
				th:href="@{/admin/categories/searchpaginated(page=${p}, size=${pageSize}, name=${name})}"
				th:text="${p}"
				th:classappend="${p} == ${currentPage} ? 'active' : ''"
				style="margin-right: 6px;"></a>
			</span>
		</div>

		<div style="margin-top: 10px;">
			<a th:href="@{/admin/categories}">Về danh sách đơn giản</a> | <a
				th:href="@{/admin/categories/add}">+ Thêm mới</a>
		</div>
</body>
</html>

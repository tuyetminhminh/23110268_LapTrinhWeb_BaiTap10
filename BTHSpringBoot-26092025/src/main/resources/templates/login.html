<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
</head>

<body th:with="pageTitle=${'Đăng nhập'}, authPage=${true}">
	<section layout:fragment="content">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-lg-5">
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<h1 class="h4 mb-3 text-center">Đăng nhập</h1>

						<!-- flash + param -->
						<div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>
						<div th:if="${param.registered}" class="alert alert-success">
							Đăng ký thành công. Vui lòng đăng nhập.</div>
						<div th:if="${param.reset}" class="alert alert-success">Đổi
							mật khẩu thành công. Vui lòng đăng nhập.</div>
						<div th:if="${param.usernotfound}" class="alert alert-danger"
							th:text="${param.msg}">Tài khoản không tồn tại.</div>
						<div th:if="${param.badcreds}" class="alert alert-danger"
							th:text="${param.msg}">Sai mật khẩu.</div>
						<div th:if="${param.error}" class="alert alert-danger">Đăng
							nhập thất bại.</div>

						<div th:if="${param.error}" class="alert alert-danger">Sai
							email hoặc mật khẩu.</div>
						<div th:if="${param.logout}" class="alert alert-info">Bạn đã
							đăng xuất.</div>

						<!-- POST /login -> Spring Security -->
						<form th:action="@{/login}" method="post" class="needs-validation"
							novalidate>
							<input type="hidden" th:if="${_csrf != null}"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

							<div class="mb-3">
								<label class="form-label">Email</label> <input name="email"
									type="email" class="form-control" required>
								<div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Mật khẩu</label> <input
									name="password" type="password" class="form-control" required
									minlength="6">
								<div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự.</div>
							</div>
							<button class="btn btn-primary w-100" type="submit">Đăng
								nhập</button>
						</form>

						<div class="mt-3 d-flex justify-content-between">
							<a th:href="@{/register}">Tạo tài khoản</a> <a
								th:href="@{/forgot-password}">Quên mật khẩu?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>

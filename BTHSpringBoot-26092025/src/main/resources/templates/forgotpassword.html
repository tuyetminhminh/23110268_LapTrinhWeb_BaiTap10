<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><meta charset="UTF-8"><title>Quên mật khẩu</title></head>

<body th:with="pageTitle=${'Quên mật khẩu'}, authPage=${true}">
<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Đặt lại mật khẩu</h1>

          <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>
          <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

          <form th:action="@{/forgot-password}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label">Email đã đăng ký</label>
              <input name="email" type="email" class="form-control" required>
              <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu mới</label>
              <input name="newPassword" type="password" class="form-control" required minlength="6">
              <small class="text-muted">Ít nhất 6 ký tự.</small>
              <div class="invalid-feedback">Mật khẩu không hợp lệ.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Nhập lại mật khẩu mới</label>
              <input name="confirmPassword" type="password" class="form-control" required minlength="6">
              <div class="invalid-feedback">Vui lòng nhập lại đúng mật khẩu mới.</div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Xác nhận</button>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/login}">Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>

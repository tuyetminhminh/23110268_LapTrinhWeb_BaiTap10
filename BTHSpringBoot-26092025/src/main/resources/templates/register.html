<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><meta charset="UTF-8"><title>Đăng ký</title></head>

<body th:with="pageTitle=${'Đăng ký'}, authPage=${true}">
<section layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Tạo tài khoản</h1>

          <div th:if="${err}" class="alert alert-danger" th:text="${err}"></div>
          <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

          <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input name="fullname" class="form-control" required>
              <div class="invalid-feedback">Vui lòng nhập họ tên.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required>
              <div class="invalid-feedback">Email không hợp lệ.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input name="password" type="password" class="form-control" required minlength="6">
              <div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Số điện thoại (tùy chọn)</label>
              <input name="phone" class="form-control">
            </div>

            <button class="btn btn-success w-100" type="submit">Đăng ký</button>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
